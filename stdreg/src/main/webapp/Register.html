<body style="background-image: url(pexels-suzy-hazelwood-1122865.jpg); background-size: 100%; background-repeat: no-repeat;">

    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col">
            <div class="card ">
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Add new student</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="Mark.html">Add new result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Stdlist.jsp">Registered Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Marklst.jsp">All student result</a>
                    </li>

                        <a class="nav-link" href="Admin.html">Log out</a>
                    </li>
                  </ul>
                </div>
                <div class="card-body" style="background-image: url(pexels-pixabay-267885.jpg);background-size: 100%;">
                    <form action="register">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Roll no.</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Roll.no" name="rno">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label  class="col-sm-4 col-form-label">Name</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Name" name="name">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-4 col-form-label">Father's Name</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="fname" placeholder="Father" name="fname">
                            </div>
                        </div>
                        <fieldset class="form-group">
                          <div class="row">
                            <legend class="col-form-label col-sm-4 pt-0">Gender</legend>
                            <div class="col-sm-8">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" name="gen">
                                <label class="form-check-label" for="gridRadios1">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option2" name="gen">
                                <label class="form-check-label" for="gridRadios2">
                                  Female
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option3" name="gen">
                                <label class="form-check-label" for="gridRadios3">
                                    Prefer not to respond.
                                </label>
                              </div>
                            </div>
                          </div><br>
                          <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Course </label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="crs" placeholder="Course" name="crs">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Branch</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="branch" placeholder="Branch" name="branch">
                            </div>
                        </div>
                        </fieldset>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
